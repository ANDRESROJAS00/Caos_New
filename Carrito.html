    <header>
        <h1>Carrito de Compras</h1>
    </header>
    <main>
       
        <section class="carrito">
            <h2>Carrito de Compras</h2>
            <ul>
                <!-- Lista de artículos agregados al carrito -->
            </ul>
            <div class="total"><header>
                <h1>Carrito de Compras</h1>
            </header>
            <main>
                <section class="productos">
                    <article class="producto">
                        <i class="bi bi-newspaper"></i>
                        <h2>Periódico 1</h2>
                        <p>Descripción del periódico 1.</p>
                        <p>Precio: $2.50</p>
                        <button onclick="agregarAlCarrito(2.50)">Agregar al carrito</button>

                    <article class="producto">
                        <i class="bi bi-newspaper"></i>

                    </article>

                </section>
                <section class="carrito">
                    <h2>Carrito de Compras</h2>
                    <ul id="carrito-lista">
                        <!-- Lista de artículos agregados al carrito -->
                    </ul>
                    <div class="total">
                        <h3>Total:</h3>
                        <p id="total-precio">$0.00</p>
                    </div>
                    <button>Comprar</button>
