<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/piedepagina.css">

</head>

<body>


    <header>

    </header>


    <div class="container">

        <form class="row g-3 mt-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Escribe tu email" required>
                <div class="invalid-feedback"></div>
            </div>

            <div class="col-md-6">
                <label for="inputPass" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPass" placeholder="Escribe tu contraseña" required>
                <div class="invalid-feedback"></div>
            </div>

            <div class="col-12">
                <label for="inputAdress" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="inputAdress" placeholder="Direccion" required>
                <div class="invalid-feedback"></div>
            </div>

            <div class="col-12">
                <label for="inputAdress2" class="form-label">Direccion 2</label>
                <input type="text" class="form-control" id="inputAdress2" placeholder="Direccion" required>
                <div class="invalid-feedback"></div>
            </div>

            <div class="col-md-6">
                <label for="cityInput" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="cityInput" placeholder="Ciudad" required>
                <div class="invalid-feedback"></div>
            </div>

            <div class="col-md-3">
                <label for="postalCodeInput" class="form-label">Codigo Postal</label>
                <input type="text" class="form-control" id="postalCodeInput" placeholder="Codigo Postal"required>
                <div class="invalid-feedback"></div>
            </div>

            <div class="col-md-3">
                <label for="countryInput" class="form-label">Pais</label>
                <input type="text" class="form-control" id="countryInput" placeholder="Pais" required>
                <div class="invalid-feedback"></div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <label for="checkTerms" class="form-check-label">Acepto los términos</label>
                    <input type="checkbox" id="checkTerms" class="form-check-input">
                    <div class="invalid-feedback"></div>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </div>



    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/javascript/navbar_pie_de_pagina.js"></script>
    <script src="/javascript/validacion.js"></script>
</body>

</html>
