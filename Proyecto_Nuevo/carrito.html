<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <link rel="stylesheet" href="/css/carrito.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/piedepagina.css">
</head>
<body>

    <header>

    </header>


    <h1>Carrito de Compras</h1>
    <div id="productos" class="row">
        <div class="col">
            <div class="producto">
                <img src="/imagenes/SITIO-EN-CONSTRUCCION.jpg" alt="Producto 1">
                <span>Producto 1 - $10</span>
                <button onclick="agregarProducto(10)">Agregar</button>
            </div>
        </div>
        <div class="col">
            <div class="producto">
                <img src="/imagenes/SITIO-EN-CONSTRUCCION.jpg" alt="Producto 2">
                <span>Producto 2 - $20</span>
                <button onclick="agregarProducto(20)">Agregar</button>
            </div>
        </div>
        <!-- Agrega más productos aquí -->
    </div>
    <div id="carrito">
        <h2>Carrito</h2>
        <ul id="lista-carrito"></ul>
        <p>Total: $<span id="total">0</span></p>
        <button onclick="vaciarCarrito()">Vaciar Carrito</button>
        <button onclick="comprar()">Comprar</button>
    </div>


    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/javascript/navbar_pie_de_pagina.js"></script>
    <script src="/javascript/carrito.js"></script>
</body>
</html>
